server {
       listen	80;
       server_name	_;
       access_log	/var/log/nginx/access_log simple;
       location / {
       		return 404;
       }
       location ^~ /uploads/ {
       		root      /home/box/web/uploads;
       }
       location ~ \.\w\w\w?\w?$ {
       		root	     /home/box/web/public;
       }
}